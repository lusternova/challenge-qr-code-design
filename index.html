<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <img src="images/image-qr-code.png" alt="QR Code">
    <p class="main-text">Improve your front-end skills by building projects</p>

    <p class="text-sec">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="footer">
    <p>Designed by <b>Lusternova</b></p>
  </div>
</body>
</html>
